{% load embed_video_tags %}
<!-- Modal -->
<div class="modal fade" id="watchModal" tabindex="-1" role="dialog">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="videoLabel">Liebe und Selbst</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body mx-auto">
                <!-- <iframe  width="560" height="315" src="https://www.youtube.com/embed/wjAeCkNrEg0"

                allowfullscreen>
                </iframe>   -->
                {% video "https://www.youtube.com/embed/wjAeCkNrEg0" '420x290' %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
